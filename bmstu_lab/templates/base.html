{% load static %}
<!doctype html>
<html lang="en" class="h-100">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/examp.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <h2>
        <span class="badge bg-primary" style="width: 100%; display: flex; align-items: center;">
          <div style="text-align: left;">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-check2-all" viewBox="0 0 16 16">
              <path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z"/>
              <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z"/>
            </svg>
            mm
          </div>
          <form action="sendText" method="post" enctype="multipart/form-data" style="margin-left: 170px;">
            {% csrf_token %}
            <input name="text" type="text" style="width: 300px; margin-left: 60px; height: 35px;">
            <input type="submit" class="btn btn-outline-light" style="vertical-align: 3.2px;" value="Поиск">
          </form>
        </span>
      </h2>
    {% block content %}{% endblock %}
</body>
</html>
